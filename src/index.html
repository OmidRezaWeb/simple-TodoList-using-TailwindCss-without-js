<html lang="fa" dir="rtl" data-theme="">

<head>

                        <option value="completed">انجام شده</option>
                        <option value="not-completed">انجام نشده</option>
                    </select>
                </form>
                <!-- دکمه لایت و دارک -->

                    </svg>
                </button>
            </div>

        </div>
        <!-- لیست کارها -->
        <ul class="list my-5">
            <!-- ایتم های لیست -->
            <li class="flex justify-between items-center border-b border-purple pb-3 my-3 light:border-black">
                <!-- بخش چک باکس و عنوان کار -->
                <form class="flex items-center gap-2">
                    <!-- چک باکس -->
                    <input type="checkbox" name="completed" id="completed" class="w-5 h-5 accent-purple cursor-pointer">
                    <!-- عنوان کار -->
                    <label for="completed">
                        اموزش جاوا اسکریپت
                    </label>
                </form>
                <!-- دکمه های حذف و ویرایش -->
                <div class="flex gap-2">
                    <!-- دکمه حذف -->
                    <button>
                        <svg class="cursor-pointer" width="18" height="18" viewBox="0 0 18 18" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3.87414 7.61505C3.80712 6.74386 4.49595 6 5.36971 6H12.63C13.5039 6 14.1927 6.74385 14.1257 7.61505L13.6064 14.365C13.5463 15.1465 12.8946 15.75 12.1108 15.75H5.88894C5.10514 15.75 4.45348 15.1465 4.39336 14.365L3.87414 7.61505Z"

                            <path
                                d="M7.5 2.25C7.5 1.83579 7.83577 1.5 8.25 1.5H9.75C10.1642 1.5 10.5 1.83579 10.5 2.25V3.75H7.5V2.25Z"

                            <path d="M7.5 9V12.75" stroke="#CDCDCD" stroke-linecap="round" />
                        </svg>
                    </button>
                    <!-- دکمه ویرایش -->
                    <button>
                        <svg class="cursor-pointer" width="15" height="14" viewBox="0 0 15 14" fill="none"
